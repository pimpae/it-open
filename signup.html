<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css" />   
    <link rel="icon" type="image/x-icon" href="images/Logo.png"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/css/flag-icon.min.css">
    <title> SOFTWARE </title> 
</head>
<body>  

	<main class="signup">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6 col-12 p-0">
                    <div class="signup-view">
                        <div class="view">
                            <img src="images/Logo.png" alt="Logo">
                            <h1>Software</h1>
                            <h3>Solution</h3> 
                            <p>Today, there is no business without software
                                Multiple vendors and solutions can be costly <br> and  
                                <a href="#">complicated to manage</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-12 p-0">
                    <div class="signup-form">
                        <div class="form">
                            <form>
                                <h1>Sign up</h1> 
                                <input type="text" class="form-control active" placeholder="Fullname">
                                <p><img src="images/user-icon.png" alt=""></p>
                                
                                <input type="email" class="form-control" placeholder="Email">
                                <p><img src="images/sms.png" alt=""></p>

                                <button class="btn btn-signup">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="dropdown language">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="flag-icon flag-icon-us"></span> EN <i class="far fa-angle-down"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#th"><span class="flag-icon flag-icon-th"> </span> TH</a>
                <a class="dropdown-item" href="#it"><span class="flag-icon flag-icon-it"> </span> IT</a> 
            </div>
        </div>
	</main>
  

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

  
 
</body>
</html>
